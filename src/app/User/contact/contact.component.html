<app-header></app-header>
<div>
  <mat-card style="margin-left: 35%;width:30%;background-color: antiquewhite;">
    <mat-card-header>
      <mat-card-title style="margin-left:110px">Contact Form</mat-card-title>
    </mat-card-header><hr>
    <mat-card-content>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  
        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="name" required minlength="5">
        </mat-form-field><br>
  
        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required email>
        </mat-form-field><br>

        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Phonenumber</mat-label>
          <input matInput type="number" name="Phonenumber" [(ngModel)]="Phonenumber" required minlength="10" min="6" maxlength="10">
        </mat-form-field><br>
  
        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Comment</mat-label>
          <textarea matInput type="text" name="Comment" [(ngModel)]="Comment" required></textarea>
        </mat-form-field><br>
  
        <button mat-raised-button color="primary" type="submit" style="margin-left: 40%;">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div><br><br><br><br>
<div class="footer">
  <footer>
    <p style="text-align: center; background-color: brown;width: 100%;margin: 0%; height: 40px; padding-top: 10px;color: white; font-size: 20px;font-family: cursive;">@Copyright 2023   -   Designed by Swaroop using Angular</p>
  </footer>
</div>
