
<div>
    <button mat-raised-button (click)="productClick()" style="margin-left: 70%;">Home</button>
    <button mat-raised-button (click)="cartClick()" style="margin-left: 5%;">Cart</button>
    <button mat-button [matMenuTriggerFor]="menu" style="margin-left:4%; border-radius: 100%;">
      <img [src]="imgurl" width="50px" height="40px">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="profileClick()">My Profile</button>
      <button mat-menu-item (click)="orderClick()">My Orders</button><hr>
      <button mat-menu-item (click)="contactClick()">Contact</button>
      <button mat-raised-button color="warn" (click)="logout()" style="margin-left:15px">Logout</button>
    </mat-menu>
  </div><br><br>
