<mat-card style="margin-left: 35%;width:30%;">
    <mat-card-header style="margin-left:30%">
      <mat-card-title>Add Product</mat-card-title>
    </mat-card-header><hr>
    <mat-card-content>
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="Name" [(ngModel)]="Name" required>
        </mat-form-field><br>
  
        <mat-form-field appearance="fill"  style="width:100%">
          <mat-label>Price</mat-label>
          <input matInput type="number" name="Price" [(ngModel)]="Price" required>
        </mat-form-field><br>

        <mat-form-field appearance="fill"  style="width:100%">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" name="Desc" [(ngModel)]="Desc" required></textarea>
        </mat-form-field><br>

        <input type="file" name="Image" [(ngModel)]="img" accept=".jpg, .jpeg, .png" required=""><br><br>

        <!-- <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Image</mat-label>
          <input type="file" name="Image" [(ngModel)]="img" required>
      </mat-form-field><br> -->

        <button mat-raised-button color="primary" type="submit">Add Product</button>
        <button mat-raised-button color="primary" (click)="Cancel()" style="margin-left:30px">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div><br><br><br></div>
